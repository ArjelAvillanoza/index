<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Rent Status</title>
<link rel="stylesheet" href="rent.css" />
</head>
<body>
  <div class="container">

     <a href="vendor.html" aria-label="Back">
       <button class="btn-back">&#8592;</button>
     </a>

    <section>
      <button class="section-title">Rent status</button>
      <div class="info-box">
        <p><strong>Stall number :</strong> <span class="dynamic-text"></span></p>
        <p><strong>Stall owner :</strong> <span class="dynamic-text"></span></p>
        <p><strong>Status :</strong> <span class="dynamic-text"></span></p>
        <p><strong>Amount due :</strong> <span class="dynamic-text"></span></p>
        <p><strong>Due date :</strong> <span class="dynamic-text"></span></p>
      </div>
    </section>

    <section>
      <button class="section-title">Next payment</button>
      <div class="info-box">
        <p><strong>Amount due :</strong> <span class="dynamic-text"></span></p>
        <p><strong>Next due date :</strong> <span class="dynamic-text"></span></p>
      </div>
    </section>

    <section>
      <button class="section-title">Payment history</button>
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Amount paid</th>
          </tr>
        </thead>
        <tbody>
          <!-- Dynamic rows go here -->
          <tr>
            <td><span class="dynamic-text"></span></td>
            <td><span class="dynamic-text"></span></td>
          </tr>
        </tbody>
      </table>
    </section>

  </div>
  <script src="rent.js"></script>

</body>
</html>
